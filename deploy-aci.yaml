  # - name: influxdb-data
  #   azureFile:
  #     sharename: influxdb
  #     storageAccountName: pandemicfiles
  #     storageAccountKey: '###'
  # - name: grafana-data
  #   azureFile:
  #     sharename: grafana
  #     storageAccountName: pandemicfiles
  #     storageAccountKey: '###'
tags: null
type: Microsoft.ContainerInstance/containerGroups