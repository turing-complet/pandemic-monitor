apiVersion: 2018-10-01
location: westus2
name: pandemicMonitor
properties:
  containers:
  - name: grafana
    properties:
      image: turingcomplet.azurecr.io/grafana:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 3000
      environmentVariables:
      - name: GF_INSTALL_PLUGINS
        value: grafana-worldmap-panel
      - name: GF_AUTH_ANONYMOUS_ENABLED
        value: true
      # volumeMounts:
      # - mountPath: /var/lib/grafana
      #   name: grafana-data
  - name: influxdb
    properties:
      image: influxdb
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 8086
      # volumeMounts:
      # - mountPath: /var/lib/influxdb
      #   name: influxdb-data
  - name: etl
    properties:
      image: turingcomplet.azurecr.io/etl:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
  imageRegistryCredentials:
  - server: turingcomplet.azurecr.io
    username: turingcomplet
    password: '###'
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: '3000'
    dnsNameLabel: pandemicMonitor
