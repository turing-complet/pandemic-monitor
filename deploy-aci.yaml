apiVersion: 2018-10-01
location: westus2
name: pandemicMonitor
properties:
  containers:
  - name: grafana
    properties:
      image: grafana/grafana
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 3000
  - name: influxdb
    properties:
      image: influxdb
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 8086
  - name: etl
    properties:
      image: turingcomplet.azurecr.io/etl:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
  imageRegistryCredentials:
  - server: turingcomplet.azurecr.io
    username: turingcomplet
    password: ####
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: '3000'
tags: null
type: Microsoft.ContainerInstance/containerGroups