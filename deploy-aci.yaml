apiVersion: 2018-10-01
location: westus2
name: myContainerGroup
properties:
  containers:
  - name: grafana
    properties:
      image: grafana/grafana
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 80
      - port: 8080
  - name: influxdb
    properties:
      image: influxdb
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
  - name: influxdb
    properties:
      image: influxdb
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
  imageRegistryCredentials:
  - server: imageRegistryLoginServer
    username: imageRegistryUsername
    password: imageRegistryPassword
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: '80'
    - protocol: tcp
      port: '8080'
tags: null
type: Microsoft.ContainerInstance/containerGroups